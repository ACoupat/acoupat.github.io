    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-one-fifth-desktop is-one-fifth-tablet is-one-fifth-fullhd">
                    <figure class="image">
                        <img class="is-rounded" src="{{site.author-image}}" alt="{{site.author-name}}">
                    </figure>
                </div>
                <div class="column has-text-left-desktop has-text-left-tablet has-text-left-fullhd has-text-left-widescreen">

                    <div class="container columns is-centered is-flex-direction-column">

                                <i class="fas fa-file"></i>&NonBreakingSpace;

                            </a>
                        </div>
                        <div class="is-size-2 contact-icons">
                            <a href="mailto:test@dev.fr" target="_blank" class="has-text-black"><i class="fas fa-envelope"></i></a>
                            {% unless site.linkedin_username == %}
                            <a href="http://www.linkedin.com/in/{{site.linkedin_username}}" target="_blank" class="has-text-black"><i
                                    class="fab fa-linkedin"></i></a>

                            {% unless site.github_username == %}
                            <a href="http://www.github.com/{{site.github_username}}" target="_blank" class="has-text-black"><i
                                    class="fab fa-github"></i></a>

                </div>

</section>
