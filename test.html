<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

<script>
    var client = contentful.createClient({
        space: '3jktv19hntdn',
        accessToken: 'nMaydufpx3qh3ACcT0_j-kizuKFzIZAAEm6hVhhPARc',
    });

    function fetchRandomJoke() {
        client.getEntries().then(entries => {
            let count = entries.total;
            if (count) {
                let randomIndex = Math.floor(Math.random() * count);
                let randomJoke = entries.items[randomIndex];
                if (randomJoke) {
                    let title = randomJoke.fields.title;
                    let body = randomJoke.fields.jokeBody;
                    console.log(title + body);

                    let titleUI = document.getElementById('joke-title').innerHTML = title;
                    let bodyUI = document.getElementById('joke-body').innerHTML = body;
                }
            }
        });
    }


</script>

<body>

    <div class="main-container">
        <h1>One day, one joke ...</h1>
        <h2 id="joke-title">...</h2>
        <p id="joke-body">Hit the button to get a joke !</p>
        <button onclick="fetchRandomJoke()">
            <span class="material-symbols-outlined">
                autorenew
            </span>
        </button>
    </div>


</body>
